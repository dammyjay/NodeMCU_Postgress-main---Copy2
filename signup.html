    <div class="form-container">
      <img src="calicare logo.png" alt="Logo" class="logo">

      <form id="signup-form" action="/signup" method="post">
        <!-- <input type="text" name="username" placeholder="Username" required>

        <button type="submit">Sign Up</button> -->

        <input type="email" name="email" required placeholder="Email" />
        <input type="text" name="username" required placeholder="Username" />
        <input type="number" name="phone" required placeholder="Phone" />
        <select name="gender" required>
          <option>Male</option>
          <option>Female</option>
        </select>
        <!-- <input name="password" type="password" required placeholder="Password" /> -->
               <div class="password-container">
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <span id="togglePassword" class="toggle-password">
          <i class="fa fa-eye"></i>
        </span>
      </div>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="/login">Login</a></p>

      <div id="otp-modal" style="display:none">
        <input id="otp-input" placeholder="Enter OTP" />
        <button onclick="verifyOtp()">Verify OTP</button>
      </div>
    </div>

    <script>
      document.getElementById("signup-form").onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const payload = Object.fromEntries(formData.entries());
    
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
    
        if (res.ok) {
          document.getElementById("otp-modal").style.display = "block";
        } else {
          alert("Signup failed: " + await res.text());
        }
      };

      async function verifyOtp() {
        const otp = document.getElementById("otp-input").value;
        const email = document.querySelector("input[name='email']").value;
        const res = await fetch("/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp }),
        });
        alert(await res.text());
      }

      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");
      const icon = togglePassword.querySelector("i");
  
      togglePassword.addEventListener("click", () => {
        const isHidden = passwordInput.type === "password";
        passwordInput.type = isHidden ? "text" : "password";
  
        // swap the icon
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
      });
      
    </script>
