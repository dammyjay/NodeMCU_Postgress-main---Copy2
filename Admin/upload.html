<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calicare Admin Dashboard</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" href="/Images/calicare logo.png" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: row;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 3px solid #28a745;
      }

      .sidebar {
        width: fit-content;
        background: #A2F9FC;
        color: rgb(0, 0, 0);
        height: 100vh;
        position: fixed;
        padding: 20px;
        transition: transform 0.3s ease;
      }

      .sidebar.hidden {
        transform: translateX(-100%);
      }

      .sidebar h2 {
        color: #000000;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        margin: 20px 0;
      }

      .sidebar ul li a {
        color: rgb(0, 0, 0);
        text-decoration: none;
      }
      
      .active {
        background-color: #05845e;
        color: white;
        padding: 10px 5px;
      }

      .main {
        margin-left: 200px;
        padding: 20px;
        flex: 1;
      }

      .menu-toggle {
        display: none;
        position: fixed;
        top: 5px;
        left: 15px;
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        overflow-x: auto;
        display: block;
        border: none;
      }

      th,
      td {
        /* border: 1px solid #ccc; */
        padding: 10px 15px;
        text-align: left;
        white-space: nowrap;
      }

      th {
        background-color: #f4f4f4;
      }

      button {
        padding: 6px 12px;
        cursor: pointer;
        background-color: #24D0D6;
        color: white;
        border-radius: 10px;
      }

      img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }
      .page {
        display: flex;
        flex-direction: row;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          position: fixed;
          height: 100%;
          transform: translateX(-100%);
          z-index: 999;
        }

        .sidebar.show {
          transform: translateX(0);
        }

        .main {
          margin-left: 0;
          margin-top: 20px;
          padding: 10px;
        }

        table {
          font-size: 14px;
        }

        th,
        td {
          padding: 6px;
          width: 50px;
        }

        .users-table th {
          text-align: center;
        }

        button {
          padding: 4px 8px;
          font-size: 12px;
        }

        .menu-toggle {
          display: block;
        }
      }

      input[type="text"] {
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: calc(100% - 16px);
      }

      

      @media (max-width: 480px) {
        th,
        td {
          font-size: 12px;
        }

        img {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Breadcrumb / Toggle Button -->
    <button class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</button>

    <div class="page">
      <div id="sidebar" class="sidebar">
        <h2>Calicare Admin</h2>
        <ul>
          <li>
            <a href="/Admin/profile-admin.html"
              ><img
                id="profilePic"
                class="profile-pic"
                src="default-avatar.png"
                alt="Profile Picture"
            /></a>
          </li>
          <li><a href="/Admin/dashboard-admin.html">Dashboard</a></li>
          <li><a href="/Admin/admin.html">Users</a></li>
          <li><a href="/Admin/device-admin.html">Devices</a></li>
          <li class="active"><a href="/Admin/upload.html">Upload</a></li>
          <li><a href="/Admin/setting-admin.html">Settings</a></li>
          <li><a href="/Admin/profile-admin.html">Profile</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>

      <div class="main">
        <h1>Welcome Admin</h1>
        <span style="color: #28a745; font-weight: bold" id="username"></span>

        <form
          id="exerciseForm"
          enctype="multipart/form-data"
          style="max-width: 500px"
        >
          <h3>Add New Exercise</h3>

          <label>Title</label><br />
          <input type="text" name="title" required /><br /><br />

          <label>Description</label><br />
          <textarea name="description" required></textarea><br /><br />

          <label>Instructor Name</label><br />
          <input type="text" name="instructor" required /><br /><br />

          <label>Video URL (YouTube or MP4)</label><br />
          <input type="" name="video_url" required /><br /><br />

          <label>Poster Image</label><br />
          <input type="file" name="poster_image" accept="image/*" />
          <br /><br />

          <label>Category</label><br />
          <select name="category" required>
            <option value="Neck">Neck</option>
            <option value="Shoulder">Shoulder</option>
            <option value="Back">Back</option>
            <option value="Legs">Legs</option></select
          ><br /><br />

          <button type="submit">Upload</button>
        </form>

        <table id="exercise-table" class="users-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Video URL</th>
              <th>Description</th>
              <th>Instructor</th>
              <th>Poster</th>
              <th>Category</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("show");
      }

      async function loadExercises() {
        const res = await fetch("/admin/exercises");
        const exercises = await res.json();
        const tbody = document.querySelector("#exercise-table tbody");
        tbody.innerHTML = "";
        exercises.forEach((ex) => {
          tbody.innerHTML += `
            <tr>
                <td>${ex.id}</td>
                <td>${ex.title}</td>
                <td><a href="${ex.video_url}" target="_blank">View</a></td>
                <td>${ex.description}</td>
                <td>${ex.instructor}</td>
                <td><img src="${
                  ex.poster_image
                }" alt="Poster" style="width: 50px; height: 50px;"></td>
                <td>${ex.category}</td>
                <td>${new Date(ex.created_at).toLocaleDateString()}</td>
                <td>
                <button onclick="editExercise(${ex.id})">Edit</button>
                <button onclick="deleteExercise(${ex.id})">Delete</button>
                </td>
            </tr>
            `;
        });
      }

      async function addTutorial() {
        const title = document.getElementById("title").value;
        const video_url = document.getElementById("video_url").value;
        const description = document.getElementById("description").value;
        const instructor = document.getElementById("instructor").value;
        const poster_image = document.getElementById("poster_image").files[0];
        const category = document.getElementById("category").value;

        if (!title || !video_url || !description || !instructor || !category) {
          return alert("All fields are required.");
        }

        await fetch("/admin/exercises", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title,
            video_url,
            description,
            instructor,
            poster_image,
            category,
          }),
        });

        loadExercises();
      }

      async function deleteExercise(id) {
        if (!confirm("Are you sure you want to delete this tutorial?")) return;
        await fetch("/admin/exercises/" + id, { method: "DELETE" });
        loadExercises();
      }

      async function editExercise(id) {
        const title = prompt("Enter new title:");
        const video_url = prompt("Enter new video URL:");
        const description = prompt("Enter new description:");
        const instructor = prompt("Enter instructor name:");
        const poster_image = prompt("Enter new poster image URL:");
        const category = prompt("Enter new category:");
        if (!title || !video_url || !description || !instructor || !category)
          return alert("All fields are required.");
        await fetch("/admin/exercises/" + id, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title,
            video_url,
            description,
            instructor,
            poster_image,
            category,
          }),
        });
        loadExercises();
      }

      loadExercises();

      fetch("/getProfile")
        .then((res) => res.json())
        .then((user) => {
          document.getElementById("username").innerText = user.username;
          // document.getElementById("username2").innerText = user.username;
          // document.getElementById("email").innerText = user.email;
          // document.getElementById("phone").innerText = user.phone;
          // document.getElementById("gender").innerText = user.gender;
          if (user.profile_picture) {
            document.getElementById("profilePic").src = user.profile_picture;
          }
        })
        .catch(() => alert("Error loading profile"));
    </script>

    <script>
      document.getElementById("exerciseForm").onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        const res = await fetch("/admin/add-exercise", {
          method: "POST",
          body: formData,
        });

        const msg = await res.text();
        alert(msg);
        e.target.reset();
      };
    </script>
  </body>
</html>
